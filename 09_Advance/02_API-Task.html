<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            background: #1f1111;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-text {
            padding: 15px;
            font-size: 16px;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="card">
        <img id="userImage" alt="Card Image">
        <div class="card-text" id="followersText">
            Loading...
        </div>
    </div>

<script>
    const requestURL = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest();

    xhr.open('GET', requestURL);

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);

            // Update image
            document.getElementById("userImage").src = data.avatar_url;

            // Update followers text
            document.getElementById("followersText").innerText =
                `User Followers : ${data.followers}`;
        }
    };

    xhr.send();
</script>

</body>
</html>
