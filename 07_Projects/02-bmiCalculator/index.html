<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input"><br>
            <input type="text" placeholder="Enter your weight (kg)" id="weight" /><br>
            
            <input type="text" placeholder="Enter your height (m)" id="height" /><br>
            <br>
            <button id="calculate">Calculate BMI</button>
            <br><br><br><br>
            <p>Your BMI : <span id="output">20</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
